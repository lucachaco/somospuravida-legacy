<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.harmony.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="We Costa Ricans, want to share with humanity our precious way of living and experiencing a pure life. What we call Pura Vida!">
    <link rel="canonical"
          href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png"/>

    <!-- Harmony styles -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">


    <!-- Modernizr js -->
    <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>

    <!-- IE Fixes -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="{{ site.harmony.basetheme }}">
<div class="container">
    <div class="row">
        <div class="col-md-12" style="position: relative; ">
            {% if site.lang == "es" %}
            <a style="color: white;  float: right; " href="/en">Change to
                English</a>

            {% else if site.lang == "en" %}
            <a style="color: white;  float: right;" href="/">Cambiar a
                Espa√±ol</a>

            {% endif %}

        </div>
    </div>
</div>
<header class="main-header">


    <div class="wc-container">
        <a href="/">
            <img src="/assets/img/logo.gif" alt="{{ site.harmony.name }}"
                 style="display: block;margin-left: auto; margin-right: auto; width: 200px;">
        </a>
        <!--<h2>{{ site.harmony.description }}</h2>-->
        <!--{% include header-links.html %}-->
    </div>
</header>

<div class="container">

    <div class="row" style="margin-bottom: 30px;">

        <div class="col-md-6" style="margin-bottom: 20px; margin-top: 45px;">
            <img src="/assets/img/video-screen.jpg" alt="Manifiesto Somos Pura vida"
                 data-video="https://www.youtube.com/embed/YCNsE99G2uY?autoplay=1" style="cursor: pointer;">
        </div>
        <div class="col-md-6" style=" color: white;">
            <div style="margin-bottom: 20px; text-align: center;">
            <span style="padding: 5px 5px 5px 5px;font-size: 22px; font-weight: 600;">
                {% t content.we-are %}
            </span>
            </div>
            <p>
                {% t content.testinomy %}

            </p>


        </div>

    </div>
    <div class="row">
        <div style="text-align: center; margin-bottom: 20px; ">
            <a href="https://www.facebook.com/somospv" target="_blank" style="color: white;">
                <i class="fa fa-facebook-official fa-2x"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCAugrBKITgTDd6iP4J6njnw" target="_blank" style="color: white;">
                <i class="fa fa-youtube fa-2x"></i>
            </a>
            <a href="mailto:hola@somospuravida.com?Subject=Hello" style="color: white;">
                <i class="fa fa-envelope-o fa-2x"></i>
            </a>
        </div>

    </div>
</div>


<!-- {{ content }}-->

<script type="text/javascript">

    window.onload = function () {

        $('img').click(function () {
            video = '<iframe style="width: 100%; height:311px; background-color:#de1c29; " src="' + $(this).attr('data-video') + '"></iframe>';
            $(this).replaceWith(video);
        });

    }


</script>
<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- When no internet load JQuery from local -->
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.min.js"><\/script>')</script>
<!-- Site js -->
<script src="{{ site.baseurl }}/assets/js/all.js"></script>
<!-- Google analytics  -->
{% include google-analytics.html %}
</body>
</html>
