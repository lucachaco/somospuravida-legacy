content:
  we-are: Somos
  testinomy: Nosotros los costarricenses, tenemos la tarea de dar a conocer nuestra preciosa nación; ¡lo que hemos hecho, lo que estamos haciendo, y lo que haremos! Aún más, hacer que la humanidad conozca nuestra forma de vivir y experimentar una vida pura. Lo que llamamos el PURA VIDA; es más que una frase, más que una actitud. Es nuestra esencia, nuestra alma e identidad. Es lo que decimos para saludar y despedirnos. Es lo que deseamos a la gente, es lo que deseamos que la gente sea. ¡Pura Vida es lo que somos!
